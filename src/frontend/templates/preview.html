<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #video-preview {
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Live Video Stream</h1>
    <img id="capturedImage" alt="Captured Image">
    <video id="videoFeed" width="640" height="480" autoplay playsinline></video>

    <script>
        const video = document.getElementById('videoFeed');
        const capturedImage = document.getElementById('capturedImage');

        // Update the video source to the Flask video feed endpoint
        video.src = "/video_feed";

        // Periodically update the captured image
        setInterval(() => {
            capturedImage.src = "/captured_image.jpg?" + new Date().getTime();
        }, 10000); // Update every 10 seconds
    </script>
</body>
</html>
