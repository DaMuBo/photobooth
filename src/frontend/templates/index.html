<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaMu Photo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .button {
            width: 150px; /* Adjust the width and height for the desired circle size */
            height: 150px;
            background-color: #ff4444;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 50%; /* Make the button a full circle */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #e60000; /* Change color on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Leichte Schattierung beim Hover */
        }

        /* Menu Icon Styling */
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: black;
        }
    </style>
    <script>
        function openConfig() {
            window.location.href = "{{ url_for('config_bp.config') }}";
        }
    </script>
</head>
<body>
    <div class="menu-icon" onclick="openConfig()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <div class="left">
            <h1>{{ welcome_header }}</h1>
            <p> {{ welcome_text }}</p>
        </div>
        <div class="right">
            <button class="button" onclick="window.location.href='/select'">Buzzer dr√ºcken</button>
        </div>
    </div>
</body>
</html>
